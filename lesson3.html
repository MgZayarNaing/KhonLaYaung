<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Text Formatting Example</h1>
    <p>This is a <b>bold</b> word and this an <i>italic</i> word. The following text is <u>underline.</u></p>

    <p>Visit our website: <a href="https://google.com">click Here</a></p>
